version: '3'
services:
    php:
        build:
            context: ./docker
            dockerfile: php.Dockerfile
        container_name: ${APP_NAME:?err}-php
        volumes:
            - './app:/var/www/html'
            - '/home:/home'
            - '~/:/web'
            - '~/tese:/Test'
   
    nginx:
        image: nginx:latest
        network: host
        args:
            - 'CERTBOT_EMAIL=oasis.sybill@webshule.online' #replace with your own email
        DOMAIN_LIST=file.webshule.online,*.file.webshule.online #replace with your own domains
        container_name: ${APP_NAME:?err}-nginx
        ports:
            - '800:80'
            - '444:443'
        links:
            - php
        volumes:
            - './app:/var/www/html'
            - '/home:/home'
            - '~/:/web'
            - '~/tese:/Test'
            - './config/nginx:/etc/nginx/conf.d'
            - 'letsencrypt:/etc/letsencrypt'
        restart: unless-stopped
